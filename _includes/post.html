<head>
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:image" content="{{ page.cover }}" />
</head>

<div class="content" id="home">
  <div id="sidebar-button">
    <img src="{{ site.baseurl }}/images/sidebar-button.png">
  </div>
  <div id="post-info">
    <div id="cover-photo-container">
      <img id="cover-photo" src="{{ page.cover }}">
    </div>
    <div id="info-container">
      <h1 id="title">{{ page.title }}</h1>
      <span id="date">{{ page.date | date_to_string }}</span>
    </div>
  </div>

  <div class="post">
    {{ content }}
  </div>
  <div class="colophon">
    <p>
      <span id="pub-date">Published on {{ page.date | date_to_string }}</span> <span class="separator">&bull;</span>
      <span id="pub-date">Written by Brandon Dcruz</span>
    </p>
  </div>
</div>
