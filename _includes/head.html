<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="icon" href="{{ site.baseurl }}/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width">

    <title>{{ page.title }}</title>
    <meta name="title" content="{{ page.title }}">
    <meta name="description" content="{{ page.description }}">

    <meta property="og:title" content="{{ page.title }}">
    <meta property="twitter:title" content="{{ page.title }}">
    <meta property="og:image" content="{{ page.cover }}" >
    <meta property="twitter:card" content="{{ page.cover }}">
    <meta property="twitter:image" content="{{ page.cover }}">
    <meta property="og:description" content="{{ page.description }}">
    <meta property="twitter:description" content="{{ page.description }}">
    <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
    <meta property="twitter:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
    <meta property="og:type" content="website">

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/responsive.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel='stylesheet' type='text/css'>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{site.analytics-id}}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments)};
      gtag('js', new Date());
      gtag('config', '{{site.analytics-id}}');
    </script>
</head>
